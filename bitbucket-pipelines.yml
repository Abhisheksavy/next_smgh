image: node:20

pipelines:
  branches:
    main:
      - step:
          name: Build Next.js App
          caches:
            - node
          script:
            - echo "ğŸ”§ Installing dependencies..."
            - npm ci
            - echo "ğŸŒ Setting environment variables..."
            - export NEXT_PUBLIC_APP_BASE_URL="http://134.209.131.20/backend/api/v1"
            - echo "ğŸ—ï¸ Building Next.js app (ISR enabled)..."
            - npm run build
            - rm -rf .next/cache
            - echo "ğŸ“¦ Preparing build artifacts..."
            - mkdir -p build-artifacts
            # Copy only runtime-needed files + lockfile
            - cp -r .next package.json package-lock.json next.config.* public build-artifacts/
            - echo "âœ… Build artifacts ready."

          artifacts:
            - build-artifacts/**

      - step:
          name: Deploy to Production
          deployment: production
          script:
            - echo "ğŸš€ Uploading optimized build to production server..."
            - |
              ssh -o StrictHostKeyChecking=no $SSH_USER@$SERVER "
                echo 'ğŸ§¹ Cleaning old files except /admin...'
                shopt -s extglob
                cd /var/www/html
                rm -rf !(admin)
              "
            - scp -o StrictHostKeyChecking=no -r build-artifacts/* $SSH_USER@$SERVER:/var/www/html/
            - echo "ğŸ–¥ï¸ Running post-deploy steps on server..."
            - |
              ssh -o StrictHostKeyChecking=no $SSH_USER@$SERVER "
                set -e
                cd /var/www/html
                echo 'â†’ Installing production dependencies...'
                npm ci --omit=dev
                echo 'â†’ Restarting Next.js app with PM2...'
                pm2 delete next-app || true
                pm2 start node_modules/next/dist/bin/next --name next-app -- start -p 3000
                pm2 save
                echo 'âœ… Deployment complete. Next.js ISR app running under PM2 (admin preserved).'
              "
