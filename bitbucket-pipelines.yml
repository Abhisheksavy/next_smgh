image: node:20

pipelines:
  branches:
    main:
      - step:
          name: Build Next.js App
          caches:
            - node
          script:
            - echo "üöÄ Starting build process..."
            - echo "Installing dependencies..."
            - npm ci
            - echo "Setting environment variables..."
            - export NEXT_PUBLIC_APP_BASE_URL="http://134.209.131.20/backend/api/v1"
            - echo "Building Next.js app..."
            - npm run build
            - rm -rf .next/cache
            - echo "‚úÖ Build complete."

          artifacts:
            - .next/**
            - package.json
            - next.config.*
            - public/**
            - ecosystem.config.js

      - step:
          name: Deploy to Production
          deployment: production
          script:
            - echo "üì¶ Uploading app to production server..."
            - scp -o StrictHostKeyChecking=no -r ./* $SSH_USER@$SERVER:/var/www/html/
            - echo "üñ•Ô∏è Running deploy commands on remote server..."
            - ssh -o StrictHostKeyChecking=no $SSH_USER@$SERVER "
                set -e
                cd /var/www/html
                echo '‚Üí Cleaning old cache'
                rm -rf .next/cache
                echo '‚Üí Installing production dependencies'
                npm ci --omit=dev
                echo '‚Üí Rebuilding app on server for correct OS binaries'
                npm run build
                echo '‚Üí Restarting with PM2'
                pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
                pm2 save
                echo '‚úÖ Deployment completed successfully!'
              "
