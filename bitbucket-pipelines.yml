image: node:20

pipelines:
  branches:
    main:
      - step:
          name: Build Next.js App
          caches:
            - node
          script:
            - echo "Installing dependencies..."
            - npm ci
            - echo "Setting environment variables..."
            - export NEXT_PUBLIC_APP_BASE_URL="http://134.209.131.20/backend/api/v1"
            - echo "Building Next.js app..."
            - npm run build
            - rm -rf .next/cache
            - echo "Preparing artifacts..."
            - mkdir build-artifacts
            - cp -r .next public next.config.* package.json build-artifacts/
          artifacts:
            - build-artifacts/**

      - step:
          name: Deploy to Production
          deployment: production
          script:
            - echo "Setting up SSH..."
            - mkdir -p ~/.ssh
            - echo "Host *" > ~/.ssh/config
            - echo "    StrictHostKeyChecking no" >> ~/.ssh/config

            - echo "Uploading build to server..."
            - scp -r build-artifacts/* $SERVER_USER@$SERVER:/var/www/html/

            - echo "Running post-deploy commands on server..."
            - ssh $SERVER_USER@$SERVER "
                set -e
                cd /var/www/html
                npm ci --omit=dev || true
                pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
                pm2 save
                echo 'âœ… Deployment completed successfully!'
              "
