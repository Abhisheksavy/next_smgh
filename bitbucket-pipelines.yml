image: node:20

pipelines:
  branches:
    main:
      - step:
          name: Build Next.js App
          caches:
            - node
          script:
            - echo "Installing dependencies..."
            - npm ci
            - echo "Setting environment variables..."
            - export NEXT_PUBLIC_APP_BASE_URL="http://134.209.131.20/backend/api/v1"
            - echo "Building Next.js app..."
            - npm run build
            - rm -rf .next/cache
            - echo "Preparing artifacts..."
            - mkdir build-artifacts
            - cp -r .next public next.config.* package.json build-artifacts/
          artifacts:
            - build-artifacts/**
      - step:
          name: Deploy to Production
          deployment: production
          script:
            - echo "Uploading build to server..."
            - scp -o StrictHostKeyChecking=no -r build-artifacts/* $SERVER_USER@$SERVER_IP:/var/www/html/
            - echo "Deploying build on server..."
            - ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "
                set -e
                cd /var/www/html
                echo '→ Installing production dependencies'
                npm ci --omit=dev
                echo '→ Restarting with PM2'
                pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
                pm2 save
                echo '✅ Deployment completed successfully!'
              "
