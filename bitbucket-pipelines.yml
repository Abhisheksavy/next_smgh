image: node:20

pipelines:
  branches:
    main:
      - step:
          name: Build Next.js App
          caches:
            - node
          script:
            - echo "ğŸ”§ Installing dependencies..."
            - npm ci
            - echo "ğŸŒ Setting environment variables..."
            - export NEXT_PUBLIC_APP_BASE_URL="http://134.209.131.20/backend/api/v1"
            - echo "ğŸ—ï¸ Building Next.js app (ISR enabled)..."
            - npm run build
            - rm -rf .next/cache
            - echo "ğŸ“¦ Packaging build artifacts..."
            - mkdir -p build-package
            # Copy required runtime files
            - cp -r .next public package.json package-lock.json next.config.* build-package/
            # Compress to ensure .next isn't lost
            - cd build-package && tar -czf ../build-artifacts.tar.gz . && cd ..
            - echo "âœ… Build package ready (build-artifacts.tar.gz)."

          artifacts:
            - build-artifacts.tar.gz

      - step:
          name: Deploy to Production
          deployment: production
          script:
            - echo "ğŸš€ Uploading compressed build to production server..."
            - scp -o StrictHostKeyChecking=no build-artifacts.tar.gz $SSH_USER@$SERVER:/var/www/html/
            - echo "ğŸ–¥ï¸ Running deploy steps on server..."
            - |
              ssh -o StrictHostKeyChecking=no $SSH_USER@$SERVER "
                set -e
                cd /var/www/html
                echo 'ğŸ§¹ Cleaning old files except /admin...'
                shopt -s extglob
                mkdir -p temp_deploy
                mv admin temp_deploy/ || true
                rm -rf !(temp_deploy)
                mv temp_deploy/admin ./ || true
                rm -rf temp_deploy
                echo 'ğŸ“¦ Extracting new build...'
                tar -xzf build-artifacts.tar.gz
                rm -f build-artifacts.tar.gz
                echo 'â†’ Installing production dependencies...'
                npm ci --omit=dev || npm install --omit=dev
                echo 'â†’ Restarting Next.js app via PM2...'
                pm2 delete next-app || true
                pm2 start node_modules/next/dist/bin/next --name next-app -- start -p 3000
                pm2 save
                echo 'âœ… Deployment complete â€” ISR app running, admin preserved.'
              "
